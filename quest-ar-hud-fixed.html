<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Quest 3 AR HUD - 3D Purple Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0a0514 0%, #1a0f2e 50%, #0a0514 100%);
            font-family: 'Orbitron', monospace;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #control-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(88, 28, 135, 0.2);
            backdrop-filter: blur(20px);
            padding: 30px 50px;
            border-radius: 15px;
            border: 2px solid rgba(168, 85, 247, 0.4);
            box-shadow: 0 0 40px rgba(88, 28, 135, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            z-index: 1000;
            max-width: 90%;
            transition: opacity 0.5s;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #e9d5ff;
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(167, 139, 250, 0.8);
        }

        button {
            padding: 18px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #a78bfa, #c084fc);
            color: #1a0f2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
            font-family: 'Orbitron', monospace;
        }

        button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(167, 139, 250, 0.8);
        }

        button:disabled {
            background: rgba(88, 28, 135, 0.3);
            cursor: not-allowed;
            box-shadow: none;
            color: #6b21a8;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .success-message {
            background: rgba(167, 139, 250, 0.2);
            border: 1px solid #a78bfa;
            color: #e9d5ff;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }

        .info-message {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid #a78bfa;
            color: #c4b5fd;
        }

        #instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(88, 28, 135, 0.15);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 10px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            color: #c4b5fd;
            font-size: 14px;
            max-width: 500px;
            z-index: 1000;
            text-align: center;
        }

        .instructions-title {
            margin-bottom: 12px;
            color: #e9d5ff;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div id="control-panel">
        <h1>3D Purple Glass HUD</h1>
        <button id="ar-button">Checking AR Support...</button>
        <div id="message-container"></div>
    </div>

    <!-- Instructions -->
    <div id="instructions">
        <div class="instructions-title">All HUD elements will appear in 3D AR</div>
        <div>Status bar at top â€¢ Task card at center â€¢ Minimap at top right</div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        const messageContainer = document.getElementById('message-container');

        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `<div class="${type}-message message">${message}</div>`;
        }

        console.log('Initializing 3D Purple Glass AR HUD...');

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true 
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Create HUD group (fixed to camera)
        const hudGroup = new THREE.Group();
        hudGroup.position.z = -2; // 2 meters in front
        camera.add(hudGroup);
        scene.add(camera);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        // Timer state
        let timerSeconds = 1207; // 20:07

        // Create Status Bar (3D)
        function createStatusBar(parent) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            function draw() {
                // Clear
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background with glass effect
                ctx.fillStyle = 'rgba(88, 28, 135, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Border
                ctx.strokeStyle = '#a78bfa';
                ctx.lineWidth = 3;
                ctx.strokeRect(3, 3, canvas.width - 6, canvas.height - 6);
                
                // Get current time
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                
                // Status items
                ctx.fillStyle = '#e9d5ff';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'left';
                
                // Pulse dot
                ctx.fillStyle = '#a78bfa';
                ctx.beginPath();
                ctx.arc(50, 64, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Time
                ctx.fillStyle = '#e9d5ff';
                ctx.fillText(timeStr, 80, 75);
                
                // Divider
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.5)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(250, 30);
                ctx.lineTo(250, 98);
                ctx.stroke();
                
                // Focus
                ctx.fillText('Focus: DEEP', 280, 75);
                
                // Divider
                ctx.beginPath();
                ctx.moveTo(550, 30);
                ctx.lineTo(550, 98);
                ctx.stroke();
                
                // Battery
                ctx.fillText('ðŸ”‹ 78%', 580, 75);
                
                // Divider
                ctx.beginPath();
                ctx.moveTo(750, 30);
                ctx.lineTo(750, 98);
                ctx.stroke();
                
                // WiFi
                ctx.fillText('ðŸ“¶ ||||', 780, 75);
            }
            
            draw();
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            const geometry = new THREE.PlaneGeometry(2, 0.25);
            const mesh = new THREE.Mesh(geometry, material);
            
            // Position at TOP CENTER
            mesh.position.set(0, 0.9, 0);
            parent.add(mesh);
            
            return { canvas, ctx, mesh, texture, draw };
        }

        // Create Task Card (3D)
        function createTaskCard(parent) {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 768;
            const ctx = canvas.getContext('2d');
            
            function draw() {
                // Clear
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background glass
                ctx.fillStyle = 'rgba(88, 28, 135, 0.25)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Border
                ctx.strokeStyle = '#a78bfa';
                ctx.lineWidth = 4;
                ctx.strokeRect(4, 4, canvas.width - 8, canvas.height - 8);
                
                // Header
                ctx.fillStyle = '#a78bfa';
                ctx.beginPath();
                ctx.arc(30, 40, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#c4b5fd';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('CURRENT TASK', 55, 48);
                
                // Task title
                ctx.fillStyle = '#f3e8ff';
                ctx.font = 'bold 48px Arial';
                ctx.fillText('Build ESP32 Door Sensor', 30, 130);
                
                // Time left
                ctx.fillStyle = '#c4b5fd';
                ctx.font = '28px Arial';
                ctx.fillText('17 min left', 30, 175);
                
                // Timer circle background
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.2)';
                ctx.lineWidth = 10;
                ctx.beginPath();
                ctx.arc(850, 110, 70, 0, Math.PI * 2);
                ctx.stroke();
                
                // Timer circle progress
                ctx.strokeStyle = '#a78bfa';
                ctx.lineWidth = 10;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.arc(850, 110, 70, -Math.PI / 2, Math.PI * 0.75);
                ctx.stroke();
                
                // Timer text
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                const timerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                ctx.fillStyle = '#e9d5ff';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(timerText, 850, 125);
                
                // Progress bar background
                ctx.fillStyle = 'rgba(168, 85, 247, 0.2)';
                ctx.fillRect(30, 230, 964, 15);
                
                // Progress bar fill
                ctx.fillStyle = '#a78bfa';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#a78bfa';
                ctx.fillRect(30, 230, 964 * 0.65, 15);
                ctx.shadowBlur = 0;
                
                // Next label
                ctx.fillStyle = '#c4b5fd';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('NEXT:', 30, 290);
                
                // Next tasks
                ctx.fillStyle = '#e9d5ff';
                ctx.font = '28px Arial';
                
                // Task 1
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.6)';
                ctx.lineWidth = 3;
                ctx.strokeRect(30, 310, 30, 30);
                ctx.fillText('Flash firmware', 75, 335);
                
                // Task 2
                ctx.strokeRect(30, 360, 30, 30);
                ctx.fillText('Test alerts', 75, 385);
                
                // Bottom divider
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.2)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(30, 430);
                ctx.lineTo(994, 430);
                ctx.stroke();
                
                // Bottom stats
                ctx.fillStyle = '#c4b5fd';
                ctx.font = '24px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('ðŸ”¥ Streak: 5 days', 30, 475);
                
                // Timeline
                ctx.fillText('Now', 280, 475);
                
                // Timeline track
                ctx.fillStyle = 'rgba(168, 85, 247, 0.2)';
                ctx.fillRect(350, 463, 350, 4);
                
                // Timeline dots
                ctx.fillStyle = '#a78bfa';
                ctx.beginPath();
                ctx.arc(420, 465, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#c084fc';
                ctx.beginPath();
                ctx.arc(560, 465, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(665, 465, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#c4b5fd';
                ctx.fillText('3PM', 720, 475);
                ctx.fillText('6PM', 810, 475);
                
                ctx.textAlign = 'right';
                ctx.fillText('ðŸŒ¿ Habits: 3/4', 994, 475);
            }
            
            draw();
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            const geometry = new THREE.PlaneGeometry(1.8, 1.35);
            const mesh = new THREE.Mesh(geometry, material);
            
            // Position at CENTER
            mesh.position.set(0, 0.15, 0);
            parent.add(mesh);
            
            return { canvas, ctx, mesh, texture, draw };
        }

        // Create Minimap (3D)
        function createMinimap(parent) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            let rotation = 0;
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background
                ctx.fillStyle = 'rgba(88, 28, 135, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Border
                ctx.strokeStyle = '#a78bfa';
                ctx.lineWidth = 4;
                ctx.strokeRect(4, 4, canvas.width - 8, canvas.height - 8);
                
                // Grid
                ctx.strokeStyle = 'rgba(167, 139, 250, 0.3)';
                ctx.lineWidth = 1;
                for (let i = 0; i < 256; i += 32) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, 256);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(256, i);
                    ctx.stroke();
                }
                
                // Player position
                ctx.fillStyle = '#a78bfa';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#a78bfa';
                ctx.beginPath();
                ctx.arc(128, 128, 10, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Direction indicator
                ctx.save();
                ctx.translate(128, 128);
                ctx.rotate(rotation);
                ctx.strokeStyle = '#a78bfa';
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#a78bfa';
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -38);
                ctx.stroke();
                ctx.shadowBlur = 0;
                ctx.restore();
                
                // Label
                ctx.fillStyle = '#e9d5ff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('MAP', 128, 30);
                
                rotation += 0.02;
            }
            
            draw();
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshBasicMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide
            });
            const geometry = new THREE.PlaneGeometry(0.4, 0.4);
            const mesh = new THREE.Mesh(geometry, material);
            
            // Position at TOP RIGHT
            mesh.position.set(1.3, 0.9, 0);
            parent.add(mesh);
            
            return { canvas, ctx, mesh, texture, draw };
        }

        // Create all HUD elements
        console.log('Creating 3D HUD elements...');
        const statusBar = createStatusBar(hudGroup);
        const taskCard = createTaskCard(hudGroup);
        const minimap = createMinimap(hudGroup);
        console.log('All 3D HUD elements created');

        // Check WebXR support
        const arButton = document.getElementById('ar-button');

        async function checkARSupport() {
            if (!('xr' in navigator)) {
                arButton.disabled = true;
                arButton.textContent = 'WebXR Not Available';
                showMessage('WebXR API not found. Use Meta Quest 3 browser.', 'error');
                return false;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                
                if (supported) {
                    arButton.disabled = false;
                    arButton.textContent = 'Start AR Experience';
                    showMessage('AR supported! All elements will appear in 3D.', 'success');
                    return true;
                } else {
                    arButton.disabled = true;
                    arButton.textContent = 'AR Not Supported';
                    showMessage('AR not supported. Use Meta Quest 3 browser.', 'error');
                    return false;
                }
            } catch (error) {
                arButton.disabled = true;
                arButton.textContent = 'AR Check Failed';
                showMessage(`Error: ${error.message}`, 'error');
                return false;
            }
        }

        // AR Session handling
        arButton.addEventListener('click', async () => {
            arButton.disabled = true;
            arButton.textContent = 'Starting AR...';
            showMessage('Requesting AR session...', 'info');

            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local-floor'],
                    optionalFeatures: ['hand-tracking', 'layers']
                });
                
                showMessage('AR session active!', 'success');
                await renderer.xr.setSession(session);
                arButton.textContent = 'AR Active';
                
                // Hide UI
                setTimeout(() => {
                    document.getElementById('control-panel').style.opacity = '0';
                    document.getElementById('instructions').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('control-panel').style.display = 'none';
                        document.getElementById('instructions').style.display = 'none';
                    }, 500);
                }, 1000);
                
                session.addEventListener('end', () => {
                    arButton.textContent = 'Start AR Experience';
                    arButton.disabled = false;
                    document.getElementById('control-panel').style.display = 'block';
                    document.getElementById('instructions').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('control-panel').style.opacity = '1';
                        document.getElementById('instructions').style.opacity = '1';
                    }, 50);
                    showMessage('AR session ended', 'info');
                });
                
            } catch (error) {
                arButton.disabled = false;
                arButton.textContent = 'Start AR Experience';
                showMessage(`Failed to start AR: ${error.message}`, 'error');
            }
        });

        // Animation loop
        let lastUpdate = Date.now();
        
        renderer.setAnimationLoop(() => {
            const now = Date.now();
            
            // Update timer every second
            if (now - lastUpdate > 1000) {
                timerSeconds--;
                if (timerSeconds < 0) timerSeconds = 1207;
                lastUpdate = now;
            }
            
            // Redraw all canvases
            statusBar.draw();
            statusBar.texture.needsUpdate = true;
            
            taskCard.draw();
            taskCard.texture.needsUpdate = true;
            
            minimap.draw();
            minimap.texture.needsUpdate = true;
            
            renderer.render(scene, camera);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        checkARSupport();
        console.log('Initialization complete - All elements are 3D');

    </script>
</body>
</html>
