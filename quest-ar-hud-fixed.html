<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 3 AR Hub - Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-glow: #a78bfa;
            --secondary-glow: #f59e0b;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --bg-dark: rgba(15, 15, 25, 0.95);
            --bg-card: rgba(30, 30, 45, 0.85);
            --text-primary: #e5e5e5;
            --text-secondary: #9ca3af;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f0f19 0%, #1a1a2e 50%, #0f0f19 100%);
        }
        
        canvas {
            display: block;
        }
        
        /* Top Status Bar */
        #statusBar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 30px;
            background: var(--bg-dark);
            padding: 15px 30px;
            border-radius: 20px;
            border: 1px solid rgba(167, 139, 250, 0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(167, 139, 250, 0.2);
            z-index: 1000;
            font-family: 'JetBrains Mono', monospace;
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status-icon.green {
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }
        
        .divider {
            width: 1px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(167, 139, 250, 0.5), transparent);
        }
        
        /* Main Task Display */
        #taskDisplay {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(167, 139, 250, 0.2);
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(167, 139, 250, 0.1);
            z-index: 999;
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .task-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .task-icon {
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-green);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .task-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .task-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .task-info h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .task-time {
            font-size: 16px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Circular Timer */
        .timer-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .timer-circle {
            transform: rotate(-90deg);
        }
        
        .timer-bg {
            fill: none;
            stroke: rgba(167, 139, 250, 0.1);
            stroke-width: 8;
        }
        
        .timer-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 78.5;
            animation: timerSpin 20s linear infinite;
        }
        
        @keyframes timerSpin {
            from { stroke-dashoffset: 314; }
            to { stroke-dashoffset: 0; }
        }
        
        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(167, 139, 250, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), var(--primary-glow));
            border-radius: 3px;
            width: 70%;
            animation: progressGlow 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(167, 139, 250, 0.6);
        }
        
        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(167, 139, 250, 0.6); }
            50% { box-shadow: 0 0 25px rgba(167, 139, 250, 0.9); }
        }
        
        /* Next Tasks */
        .next-section {
            margin-bottom: 25px;
        }
        
        .next-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 12px;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            color: var(--text-primary);
            font-size: 15px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .task-item:hover {
            opacity: 1;
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(167, 139, 250, 0.5);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .task-checkbox:hover {
            border-color: var(--primary-glow);
            box-shadow: 0 0 10px rgba(167, 139, 250, 0.4);
        }
        
        /* Bottom Stats */
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .stat-icon {
            font-size: 20px;
        }
        
        /* Timeline */
        .timeline {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            max-width: 300px;
        }
        
        .timeline-line {
            flex: 1;
            height: 2px;
            background: rgba(167, 139, 250, 0.2);
            position: relative;
        }
        
        .timeline-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 10px;
        }
        
        .timeline-dot.active {
            background: var(--primary-glow);
            box-shadow: 0 0 15px var(--primary-glow);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .timeline-dot.upcoming {
            background: var(--secondary-glow);
            box-shadow: 0 0 10px var(--secondary-glow);
        }
        
        .timeline-label {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            background: var(--bg-dark);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 13px;
            border: 1px solid rgba(167, 139, 250, 0.2);
            backdrop-filter: blur(20px);
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            z-index: 1000;
        }
    </style>
</head>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add AR button with custom styling
        const arButton = VRButton.createButton(renderer, {
            requiredFeatures: ['local-floor'],
            optionalFeatures: ['hand-tracking', 'layers', 'anchors']
        });
        arButton.style.cssText = `
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #a78bfa, #f59e0b);
            color: #000;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.4);
            transition: all 0.3s;
        `;
        arButton.textContent = 'ENTER AR';
        document.body.appendChild(arButton);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 5, 5);
        scene.add(directionalLight);

        // Create AR Hub Group (fixed in space)
        const hubGroup = new THREE.Group();
        hubGroup.position.set(0, 1.5, -2.5); // 2.5 meters in front, 1.5m high
        scene.add(hubGroup);

        // Main Panel with gradient
        const panelGeometry = new THREE.PlaneGeometry(1.8, 1.2);
        const panelMaterial = new THREE.MeshStandardMaterial({
            color: 0x1e1e2d,
            transparent: true,
            opacity: 0.95,
            side: THREE.DoubleSide,
            emissive: 0x2d2d4d,
            emissiveIntensity: 0.2
        });
        const mainPanel = new THREE.Mesh(panelGeometry, panelMaterial);
        hubGroup.add(mainPanel);

        // Panel border with glow
        const borderGeometry = new THREE.EdgesGeometry(panelGeometry);
        const borderMaterial = new THREE.LineBasicMaterial({ 
            color: 0xa78bfa, 
            linewidth: 2,
            transparent: true,
            opacity: 0.8
        });
        const border = new THREE.LineSegments(borderGeometry, borderMaterial);
        mainPanel.add(border);

        // Create text panels with canvas textures
        function createTextPanel(text, width, height, backgroundColor, textColor, fontSize = 40) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text
            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px 'Space Grotesk', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.MeshStandardMaterial({
                map: texture,
                transparent: true,
                emissive: 0xffffff,
                emissiveIntensity: 0.1
            });
            const geometry = new THREE.PlaneGeometry(width, height);
            return new THREE.Mesh(geometry, material);
        }

        // Title
        const title = createTextPanel('AR PRODUCTIVITY HUB', 1.5, 0.25, 
            'rgba(30, 30, 45, 0)', '#a78bfa', 35);
        title.position.set(0, 0.45, 0.01);
        hubGroup.add(title);

        // Current task display
        const taskText = createTextPanel('Build ESP32 Sensor', 1.3, 0.2,
            'rgba(30, 30, 45, 0)', '#e5e5e5', 32);
        taskText.position.set(0, 0.15, 0.01);
        hubGroup.add(taskText);

        // Timer display
        const timerText = createTextPanel('20:07', 0.6, 0.18,
            'rgba(30, 30, 45, 0)', '#10b981', 45);
        timerText.position.set(0, -0.1, 0.01);
        hubGroup.add(timerText);

        // Menu buttons with gradient colors
        const buttonData = [
            { y: -0.35, label: 'Apps', color: '#10b981' },
            { y: -0.55, label: 'Settings', color: '#f59e0b' },
            { y: -0.75, label: 'Exit', color: '#ef4444' }
        ];

        const buttons = [];
        buttonData.forEach((btn) => {
            const button = createTextPanel(btn.label, 0.8, 0.15,
                'rgba(30, 30, 45, 0.8)', btn.color, 28);
            button.position.set(0, btn.y, 0.01);
            button.userData = { originalColor: btn.color, label: btn.label };
            buttons.push(button);
            hubGroup.add(button);
        });

        // Floating particles with gradient colors
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 100;
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 4;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 3;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 2;
            
            // Mix of purple and orange particles
            if (Math.random() > 0.5) {
                colors[i * 3] = 0.65; // R
                colors[i * 3 + 1] = 0.54; // G
                colors[i * 3 + 2] = 0.98; // B (purple)
            } else {
                colors[i * 3] = 0.96; // R
                colors[i * 3 + 1] = 0.62; // G
                colors[i * 3 + 2] = 0.04; // B (orange)
            }
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.03,
            transparent: true,
            opacity: 0.6,
            vertexColors: true,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        hubGroup.add(particles);

        // Controllers setup
        const controllerModelFactory = new XRControllerModelFactory();
        const controllers = [];

        for (let i = 0; i < 2; i++) {
            const controller = renderer.xr.getController(i);
            controller.addEventListener('selectstart', onSelectStart);
            controller.addEventListener('selectend', onSelectEnd);
            scene.add(controller);

            const grip = renderer.xr.getControllerGrip(i);
            grip.add(controllerModelFactory.createControllerModel(grip));
            scene.add(grip);

            // Stylized ray
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ 
                color: 0xa78bfa,
                opacity: 0.7,
                transparent: true
            }));
            line.scale.z = 5;
            controller.add(line);

            controllers.push({ controller, grip });
        }

        // Raycaster for interaction
        const raycaster = new THREE.Raycaster();
        let selectedButton = null;

        function onSelectStart(event) {
            const controller = event.target;
            const tempMatrix = new THREE.Matrix4();
            tempMatrix.identity().extractRotation(controller.matrixWorld);

            raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
            raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

            const intersects = raycaster.intersectObjects(buttons, false);

            if (intersects.length > 0) {
                selectedButton = intersects[0].object;
                selectedButton.scale.set(1.15, 1.15, 1.15);
                
                console.log(`Selected: ${selectedButton.userData.label}`);
            }
        }

        function onSelectEnd() {
            if (selectedButton) {
                selectedButton.scale.set(1, 1, 1);
                selectedButton = null;
            }
        }

        // Animation loop
        let time = 0;
        renderer.setAnimationLoop(() => {
            time += 0.01;

            // Animate particles
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += Math.sin(time + i) * 0.001;
                positions[i] += Math.cos(time + i * 0.5) * 0.0005;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.0005;

            // Subtle border glow animation
            border.material.opacity = 0.5 + Math.sin(time * 2) * 0.3;

            renderer.render(scene, camera);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Session handlers
        renderer.xr.addEventListener('sessionstart', () => {
            document.getElementById('statusBar').style.display = 'none';
            document.getElementById('taskDisplay').style.display = 'none';
            document.getElementById('info').style.display = 'none';
            console.log('AR Session Started');
        });

        renderer.xr.addEventListener('sessionend', () => {
            document.getElementById('statusBar').style.display = 'flex';
            document.getElementById('taskDisplay').style.display = 'block';
            document.getElementById('info').style.display = 'block';
            console.log('AR Session Ended');
        });

        // Update timer every second
        setInterval(() => {
            const timerElement = document.querySelector('.timer-text');
            if (timerElement) {
                let [minutes, seconds] = timerElement.textContent.split(':').map(Number);
                seconds--;
                if (seconds < 0) {
                    seconds = 59;
                    minutes--;
                }
                if (minutes >= 0) {
                    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }
        }, 1000);
    </script>
</body>
